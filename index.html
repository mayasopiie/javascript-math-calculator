<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Math Calculator</title>
</head>
<body>
    <h2 style="text-align:center;">Simple Math Calculator</h2>
    <div class="row" style="justify-content: flex-start">
        <h4>Addition</h4>
        <form id="add_form">
            <input type="text" id="add_value_1"/>
            <label>plus</label>
            <input type="text" id="add_value_2"/>
            <input type="submit" id="add_submit" value="equal to">
            <input type="text" id="add_result" disabled/>
        </form>
    </div>
    <div class="row" style="justify-content: flex-start">
        <h4>Substraction</h4>
        <form id="substract_form">
            <input type="text" id="substract_value_1"/>
            <label>minus</label>
            <input type="text" id="substract_value_2"/>
            <input type="submit" id="substract_submit" value="equal to">
            <input type="text" id="substract_result" disabled/>
        </form>
    </div>
    <div class="row" style="justify-content: flex-start">
        <h4>Multiplication</h4>
        <form id="multiplication_form">
            <input type="text" id="multiplication_value_1"/>
            <label>times</label>
            <input type="text" id="multiplication_value_2"/>
            <input type="submit" id="multiplication_submit" value="equal to">
            <input type="text" id="multiplication_result" disabled/>
        </form>
    </div>
    <div class="row" style="justify-content: flex-start">
        <h4>Division</h4>
        <form id="divide_form">
            <input type="text" id="divide_value_1"/>
            <label>divide by</label>
            <input type="text" id="divide_value_2"/>
            <input type="submit" id="divide_submit" value="equal to">
            <input type="text" id="divide_result" disabled/>
        </form>
    </div>
    <div class="row" style="justify-content: flex-start">
        <h4>Modulation</h4>
        <form id="modulo_form">
            <input type="text" id="modulo_value_1"/>
            <label>divide by</label>
            <input type="text" id="modulo_value_2"/>
            <input type="submit" id="modulo_submit" value="modulo equal to">
            <input type="text" id="modulo_result" disabled/>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
